<!-- **** index.html **** -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Assets/CSS/Style.css" rel="stylesheet" type="text/css" />
    <link href="/Assets/CSS/configStyle.css" rel="stylesheet" type="text/css" />
    <link
      rel="shortcut icon"
      href="Assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Resgate</title>
  </head>
  <body>
    <div id="container">
      <!-- div container !-->
      <div id="fundoGame">
        <!-- div fundoGame !-->
        <div id="inicio">
          <!-- div inicio !-->
          <h1>Resgate</h1>
          <div class="introducao">
            <p>
              Utilize a tecla <span class="teclas">W</span> para movimentar o
              helicóptero para cima, a tecla <span class="teclas">S</span> para
              movimentar o helicóptero para baixo e a tecla
              <span class="teclas">F</span> para atirar.
            </p>
          </div>
          <div class="div-button">
            <button class="button" onclick="start('RESETAR')">
              Clique aqui para iniciar!!
            </button>
          </div>
        </div>
        <!-- Fim da div inicio !-->
      </div>
      <!-- Fim da div fundoGame !-->
    </div>
    <!-- Fim da div container !-->
    <!-- Sons do jogo !-->
    <audio src="/assets/sounds/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio
      src="/assets/sounds/explosao.mp3"
      preload="auto"
      id="somExplosao"
    ></audio>
    <audio
      src="/assets/sounds/musica_fundo.mp3"
      preload="auto"
      id="musica"
    ></audio>
    <audio
      src="/assets/sounds/gameover.mp3"
      preload="auto"
      id="somGameover"
    ></audio>
    <audio
      src="/assets/sounds/perdido.mp3"
      preload="auto"
      id="somPerdido"
    ></audio>
    <audio
      src="/assets/sounds/resgate.mp3"
      preload="auto"
      id="somResgate"
    ></audio>
    <audio
      src="/assets/sounds/MOTOR DE HICOPTERO, HELICOPTERO - SFX HELICOPTER (128 kbps).mp3"
      preload="auto"
      id="somHeli"
    ></audio>
    <audio
      src="/assets/sounds/Som do despertador militar brasileiro (128 kbps).mp3"
      preload="auto"
      id="somMilitar"
    ></audio>
    <footer>
      <div>
        Feito com ❤️ por Pedro Henrique Vieira :)
        <a
          href="https://github.com/PedrohvFernandes/jogo-js"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="Assets/img/GitHub-Mark-64px.png" alt="github" />
        </a>
        <a
          href="https://www.linkedin.com/in/pedro-henrique-vieira-fernandes/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://img.icons8.com/material-outlined/24/000000/linkedin--v2.png"
          />
        </a>
      </div>
    </footer>
  </body>
  <script
    type="text/javascript"
    src="/Assets/JS/Frameworks/jquery-3.6.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="/Assets/JS/Frameworks/jquery-collision.min.js"
  ></script>
  <script type="text/javascript" src="Assets/JS/Main/script.js"></script>
</html>
