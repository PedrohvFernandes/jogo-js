<!-- **** index.html **** -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Assets/CSS/Style.css" rel="stylesheet" type="text/css" />
    <link href="/Assets/CSS/configStyle.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="Assets/favicon/favicon.ico" type="image/x-icon">
    <title>Resgate</title>
  </head>
  <body>
    <div id="container"> <!-- div container !-->
      <div id="fundoGame">  <!-- div fundoGame !-->
        <div id="inicio"> <!-- div inicio !-->
            <h1>Resgate</h1>
            <div class="introducao">
                <p>
                  Utilize a tecla <span class="teclas">W</span> para movimentar o helicóptero para cima, a tecla <span class="teclas">S</span>
                  para movimentar o helicóptero para baixo e a tecla <span class="teclas">D</span> para atirar.
                </p>
            </div>
          <div class="div-button">
            <button class="button" onclick="start()">Clique aqui para iniciar!!</button>
        </div>
        </div> <!-- Fim da div inicio !-->
      </div>  <!-- Fim da div fundoGame !-->
    </div> <!-- Fim da div container !-->
  </body>
  <script
    type="text/javascript"
    src="/Assets/JS/Frameworks/jquery-3.6.0.min.js"
  ></script>
  <script type="text/javascript" src="Assets/JS/Main/script.js"></script>
</html>
